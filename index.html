<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Desktop Notifications With JavaScript</title>
</head>

<body>

    <h1>Show Desktop Notifications With JavaScript </h1>
    <hr>
    <button type="button" onclick="showNotification()">Show Notification!</button>


</body>

<script>

    if (!("Notification" in window)) {
        alert("This browser does not support desktop notification");
    }



    function showNotification() {
        const notification = new Notification("New message incoming", {
            body: "Hi there. How are you doing?"
        })
        notification.onclick = (e) => {
            window.location.href = "https://google.com";
        };
    }


    console.log('permission', Notification.permission);
    console.log('permission', Notification.permission !== "granted")

    if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
            console.log('permission', permission);
        });
    }



</script>

</html>
